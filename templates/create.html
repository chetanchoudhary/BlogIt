<h1>Write New Posts</h1>

<br> <br>
<div class="row">
    <div class="col-md-8">
        <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Your Title goes here..." ng-model = "newPost.title">
        </div>
        
        <div class="form-group">
            <text-angular ng-model="newPost.content"></text-angular>
        </div>
        <button type="button" class="btn btn-primary btn-lg pull-right" ng-click="create()">Publish</button>
    </div>
    <div class="col-md-4">
        <div ng-bind-html="newPost.content"></div>
    </div>
    
</div>
