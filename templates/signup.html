<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form>
            <h2>Create an Account</h2>
            <hr/>
            <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="form-group">
                    <input type="text" placeholder="First Name" ng-model="newUser.firstName" class="form-control input-md" tabindex="1" required="true">
                </div>
                
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="form-group">
                    <input type="text" placeholder="Last Name" ng-model="newUser.lastName" class="form-control input-md" tabindex="2" required="true">
                </div>
                
            </div>
        </div>
        <div class="form-group">
                    <input type="email" placeholder="E-mail" ng-model="newUser.email" class="form-control input-md" tabindex="3" required="true">
                </div>
                
                   <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="form-group">
                    <input type="password" placeholder="Password" ng-model="newUser.password" class="form-control input-md" tabindex="4" required="true">
                </div>
                
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="form-group">
                    <input type="text" placeholder="Confirm Password" ng-model="newUser.confirmPassword" class="form-control input-md" tabindex="5" required="true">
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <a href="#/login" class="btn btn-success btn-block btn-md">Sign In</a>
            </div>
            <div class="col-xs-12 col-sm-6">
               <button type="submit" ng-click="signup()" class="btn btn-block btn-primary btn-md" tabindex="6">Register</button>
                
            </div>
        </div>
        </form>
    </div>
</div>
